<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layouts/write}">
<head>
  <meta charset="UTF-8">
  <title th:text="${headerTitle}">공지사항 글쓰기</title>
  <link rel="stylesheet" th:href="@{/css/write.css}">
  <link rel="stylesheet" th:href="@{/css/button.css}">

</head>
<body>
<div layout:fragment="content" class="write-container">
  <div class="write-header">
    <div class="write-header-title" th:text="${headerTitle}">공지사항 작성</div>
  </div>
  <form th:action="@{${link}}" method="post" th:if="${post} == null">
      <div class="mb-3 write-space">
        <a th:href="@{${backLink}}" class="btn btn-secondary btn-margin btn-right">뒤로가기</a>
        <button type="submit" class="btn btn-secondary btn-margin btn-right">등록</button>
      </div>
      <div class="mb-3 write-space">
        <!--label for="createTitle" class="form-label">제목</label-->
        <input type="text" class="form-control" id="createTitle" name="title" placeholder="제목을 입력하세요">
      </div>
      <div class="input-group mb-3 write-space">
        <label class="input-group-text" for="inputGroupFile">Upload</label>
        <input type="file" class="form-control" id="inputGroupFile" multiple>
      </div>
      <div class="mb-3 write-space">
        <!--label for="createContent" class="form-label">내용</label-->
        <textarea class="form-control" id="createContent" rows="15" name="content" placeholder="내용을 입력하세요."></textarea>
      </div>
      <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}">
  </form>
  <form th:action="@{${link}}" method="post" th:unless="${post} == null">
      <div class="mb-3 write-space">
          <a th:href="@{${backLink}}" class="btn btn-secondary btn-margin btn-right">뒤로 가기</a>
          <button type="submit" class="btn btn-secondary btn-margin btn-right">등록</button>
      </div>
      <div class="mb-3 write-space">
        <!--label for="updateTitle" class="form-label">제목</label-->
        <input type="text" class="form-control" id="updateTitle" name="title" placeholder="제목을 입력하세요" th:value="${post.title}">
      </div>
      <div class="input-group mb-3 write-space">
        <label class="input-group-text" for="inputGroupFile02">Upload</label>
        <input type="file" class="form-control" id="inputGroupFile02" multiple>
      </div>
      <div class="mb-3 write-space">
        <!--label for="updateContent" class="form-label">내용</label-->
        <textarea class="form-control" id="updateContent" rows="15" name="content" placeholder="내용을 입력하세요."
                  style="resize:none;" th:text="${post.content}"></textarea>
      </div>
      <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}">
  </form>
</div>
</body>
</html>
