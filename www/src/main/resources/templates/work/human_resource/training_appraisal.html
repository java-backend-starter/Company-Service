<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultrag.net/nz/thymeleaf/layout"
      layout:decorate="~{layouts/work}">
<head>
    <meta charset="UTF-8">
    <title th:text="${headerTitle}">Title</title>
</head>
<body>
<div layout:fragment="create">
    <tr>
        <td class="table-active w-25 text-center"><label for="training">프로그램명</label></td>
        <td class="w-25">
            <input type="text" id="training" class="inner-width form-control" name="training">
        </td>
        <td class="w-50 table-active" colspan="2"></td>
    </tr>
    <tr>
        <td class="table-active w-25 text-center"><label for="staffName">피교육자</label></td>
        <td class="w-25">
            <input type="text" id="staffName" class="inner-width form-control" name="staffName">
        </td>
        <td class="table-active w-25 text-center"><label for="userId">피교육자 아이디</label></td>
        <td class="w-25">
            <input type="text" id="userId" class="inner-width form-control" name="userId">
        </td>
    </tr>
    <tr>
        <td class="table-active w-25 text-center"><label for="grade">등급</label></td>
        <td class="w-25">
            <input type="text" id="grade" class="inner-width form-control" name="grade">
        </td>
        <td class="table-active w-25" colspan="2"></td>
    </tr>
    <tr>
        <td class="table-active w-25 text-center"><label for="appraisal">평가결과</label></td>
        <td class="w-75" colspan="3">
            <textarea id="appraisal" class="inner-width form-control" name="appraisal"></textarea>
        </td>
    </tr>
</div>

<div layout:fragment="view-update">
    <div th:if="${isUpdate}">
        <tr>
            <td class="table-active w-25 text-center"><label for="uTraining">프로그램명</label></td>
            <td class="w-25">
                <input type="text" id="uTraining" class="inner-width form-control" name="training" th:value="${trainingAppraisal.training.name}">
            </td>
            <td class="w-50 table-active" colspan="2"></td>
        </tr>
        <tr>
            <td class="table-active w-25 text-center">피교육자</td>
            <td class="w-25" th:text="${trainingAppraisal.trainee.staff.staffName}"></td>
            <td class="table-active w-25 text-center">피교육자 아이디</td>
            <td class="w-25" th:text="${trainingAppraisal.trainee.staff.userId}"></td>
        </tr>
        <tr>
            <td class="table-active w-25 text-center"><label for="uGrade">등급</label></td>
            <td class="w-25">
                <input type="text" id="uGrade" class="inner-width form-control" name="grade" th:value="${trainingAppraisal.grade}">
            </td>
            <td class="table-active w-25" colspan="2"></td>
        </tr>
        <tr>
            <td class="table-active w-25 text-center"><label for="uAppraisal">평가결과</label></td>
            <td class="w-75" colspan="3">
                <textarea id="uAppraisal" class="inner-width form-control" name="appraisal" th:text="${trainingAppraisal.appraisal}"></textarea>
            </td>
        </tr>
    </div>
    <div th:unless="${isUpdate}">
        <tr>
            <td class="table-active w-25 text-center">프로그램명</td>
            <td class="w-25" th:text="${trainingAppraisal.training.name}"></td>
            <td class="w-50 table-active" colspan="2"></td>
        </tr>
        <tr>
            <td class="table-active w-25 text-center">피교육자</td>
            <td class="w-25" th:text="${trainingAppraisal.trainee.staff.staffName}"></td>
            <td class="table-active w-25 text-center">피교육자 아이디</td>
            <td class="w-25" th:text="${trainingAppraisal.trainee.staff.userId}"></td>
        </tr>
        <tr>
            <td class="table-active w-25 text-center">등급</td>
            <td class="w-25" th:text="${trainingAppraisal.grade}"></td>
            <td class="table-active w-25" colspan="2"></td>
        </tr>
        <tr>
            <td class="table-active w-25 text-center">평가결과</td>
            <td class="w-75" colspan="3" th:text="${trainingAppraisal.appraisal}"></td>
        </tr>
    </div>
</div>

<div layout:fragment="input-hidden-data">
    <input type="hidden" name="draftStaff" th:value="${draftStaff.staffName}">
</div>
</body>
</html>
