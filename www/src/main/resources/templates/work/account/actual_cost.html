<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultrag.net/nz/thymeleaf/layout"
      layout:decorate="~{layouts/work}">
<head>
    <meta charset="UTF-8">
    <title th:text="${headerTitle}">Title</title>
</head>
<body>
<div layout:fragment="create">
    <tr>
        <td class="table-active w-25 text-center"><label for="item">항목</label></td>
        <td class="table-active w-25 text-center"><label for="type">분류</label></td>
        <td class="table-active w-25 text-center"><label for="grade">등급</label></td>
        <td class="table-active w-50 text-center"><label for="apply">적용일자</label></td>
    </tr>
    <tr>
        <td class="w-25">
            <input type="text" id="item" class="inner-width form-control" name="item">
        </td>
        <td class="w-25">
            <input type="text" id="type" class="inner-width form-control" name="type">
        </td>
        <td class="w-25">
            <input type="text" id="grade" class="inner-width form-control" name="grade">
        </td>
        <td class="w-25">
            <input type="date" id="apply" class="inner-width form-control" name="apply">
        </td>
    </tr>
    <tr>
        <td class="table-active w-25 text-center"><label for="cost">실제원가</label></td>
        <td class="table-active w-25 text-center"><label for="date">차이분석일</label></td>
        <td class="table-active w-50" colspan="2"></td>
    </tr>
    <tr>
        <td class="w-25">
            <input type="text" id="cost" class="inner-width form-control" name="cost">
        </td>
        <td class="w-25">
            <input type="date" id="date" class="inner-width form-control" name="date">
        </td>
        <td class="w-50" colspan="2"></td>
    </tr>
    <tr>
        <td class="table-active w-25 text-center"><label for="statement">세부사항</label></td>
        <td class="w-75" colspan="3">
            <textarea id="statement" class="inner-width form-control" name="statement"></textarea>
        </td>
    </tr>
</div>

<div layout:fragment="view-update">
    <div th:if="${isUpdate}">
        <tr>
            <td class="table-active w-25 text-center">항목</td>
            <td class="table-active w-25 text-center">분류</td>
            <td class="table-active w-25 text-center">등급</td>
            <td class="table-active w-25 text-center">표준원가</td>
        </tr>
        <tr>
            <td class="w-25" th:text="${actualCost.standardCost.item}"></td>
            <td class="w-25" th:text="${actualCost.standardCost.type}"></td>
            <td class="w-25" th:text="${actualCost.standardCost.grade}"></td>
            <td class="w-25" th:text="${actualCost.standardCost.baseCost}"></td>
        </tr>
        <tr>
            <td class="table-active w-25 text-center"><label for="uDate">차이분석일</label></td>
            <td class="table-active w-25 text-center"><label for="uCost">실제원가</label></td>
            <td class="table-active w-25 text-canter">차액</td>
            <td class="table-active w-25 text-canter"></td>
        </tr>
        <tr>
            <td class="w-25">
                <input type="date" id="uDate" class="inner-width form-control" name="date" th:value="${actualCost.date}">
            </td>
            <td class="w-25">
                <input type="text" id="uCost" class="inner-width form-control" name="cost" th:value="${actualCost.cost}">
            </td>
            <td class="w-25" th:text="${actualCost.differance}"></td>
            <td class="w-25"></td>
        </tr>
        <tr>
            <td class="table-active w-25 text-center"><label for="uStatement">세부사항</label></td>
            <td class="w-75" colspan="3">
                <textarea id="uStatement" class="inner-width form-control" name="statement" th:value="${actualCost.statement"></textarea>
            </td>
        </tr>
    </div>
    <div th:unless="${isUpdate}">
        <tr>
            <td class="table-active w-25 text-center">항목</td>
            <td class="table-active w-25 text-center">분류</td>
            <td class="table-active w-25 text-center">등급</td>
            <td class="table-active w-25 text-center">표준원가</td>
        </tr>
        <tr>
            <td class="w-25" th:text="${actualCost.standardCost.item}"></td>
            <td class="w-25" th:text="${actualCost.standardCost.type}"></td>
            <td class="w-25" th:text="${actualCost.standardCost.grade}"></td>
            <td class="w-25" th:text="${actualCost.standardCost.getTotal()}"></td>
        </tr>
        <tr>
            <td class="table-active w-25 text-center">실제원가</td>
            <td class="table-active w-25 text-center">차액</td>
            <td class="table-active w-25 text-center">차이분석일</td>
            <td class="table-active w-25"></td>
        </tr>
        <tr>
            <td class="w-25" th:text="${actualCost.cost}"></td>
            <td class="w-25" th:text="${actualCost.differance}"></td>
            <td class="w-25" th:text="${actualCost.date}"></td>
            <td class="w-25"></td>
        </tr>
        <tr>
            <td class="table-active w-25 text-center">세부사항</td>
            <td class="w-75" colspan="3" th:text="${actualCost.statement}"></td>
        </tr>
    </div>
</div>

<div layout:fragment="input-hidden-data">
    <input type="hidden" name="draftStaff" th:value="${draftStaff.staffName}">
</div>
</body>
</html>
