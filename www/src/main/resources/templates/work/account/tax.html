<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultrag.net/nz/thymeleaf/layout"
      layout:decorate="~{layouts/work}">
<head>
    <meta charset="UTF-8">
    <title th:text="${headerTitle}">Title</title>
</head>
<body>
<div layout:fragment="create">
    <tr>
        <td class="table-active w-25 text-center"><label for="item">항목</label></td>
        <td class="w-25">
            <input type="text" id="item" class="inner-width form-control" name="item">
        </td>
        <td class="table-active w-25 text-center"><label for="type">분류</label></td>
        <td class="w-25">
            <input type="text" id="type" class="inner-width form-control" name="type">
        </td>
        <td class="table-active w-25 text-center"><label for="quantity">수량</label></td>
        <td class="w-25">
            <input type="text" id="quantity" class="inner-width form-control" name="quantity">
        </td>
    </tr>
    <tr>
        <td class="table-active w-25 text-center"><label for="taxType">조세항목</label></td>
        <td class="w-25">
            <input type="text" id="taxType" class="inner-width form-control" name="taxType">
        </td>
        <td class="table-active w-25 text-center"><label for="base">금액</label></td>
        <td class="w-25">
            <input type="text" id="base" class="inner-width form-control" name="base">
        </td>
        <td class="table-active w-25 text-center"><label for="taxation">세금</label></td>
        <td class="w-25">
            <input type="text" id="taxation" class="inner-width form-control" name="taxation">
        </td>
    </tr>
</div>

<div layout:fragment="view-update">
    <div th:if="${isUpdate}">
        <tr>
            <td class="table-active w-25 text-center"><label for="uItem">항목</label></td>
            <td class="w-25">
                <input type="text" id="uItem" class="inner-width form-control" name="item" th:value="${tax.item}">
            </td>
            <td class="table-active w-25 text-center"><label for="uType">분류</label></td>
            <td class="w-25">
                <input type="text" id="uType" class="inner-width form-control" name="type" th:value="${tax.type}">
            </td>
            <td class="table-active w-25 text-center"><label for="uQuantity">수량</label></td>
            <td class="w-25">
                <input type="text" id="uQuantity" class="inner-width form-control" name="quantity" th:value="${tax.quantity}">
            </td>
        </tr>
        <tr>
            <td class="table-active w-25 text-center"><label for="uTaxType">조세항목</label></td>
            <td class="w-25">
                <input type="text" id="uTaxType" class="inner-width form-control" name="taxType" th:value="${tax.taxType}">
            </td>
            <td class="table-active w-25 text-center"><label for="uBase">금액</label></td>
            <td class="w-25">
                <input type="text" id="uBase" class="inner-width form-control" name="base" th:value="${tax.base}">
            </td>
            <td class="table-active w-25 text-center"><label for="uTaxation">세금</label></td>
            <td class="w-25">
                <input type="text" id="uTaxation" class="inner-width form-control" name="taxation" th:value="${tax.taxation}">
            </td>
        </tr>
    </div>
    <div th:unless="${isUpdate}">
        <tr>
            <td class="table-active w-25 text-center">항목</td>
            <td class="w-25" th:text="${tax.item}"></td>
            <td class="table-active w-25 text-center">분류</td>
            <td class="w-25" th:text="${tax.type}"></td>
            <td class="table-active w-25 text-center">수량</td>
            <td class="w-25" th:text="${tax.quantity}"></td>
        </tr>
        <tr>
            <td class="table-active w-25 text-center">조세항목</td>
            <td class="w-25" th:text="${tax.taxType}"></td>
            <td class="table-active w-25 text-center">금액</td>
            <td class="w-25" th:text="${tax.base}"></td>
            <td class="table-active w-25 text-center">세금</td>
            <td class="w-25" th:text="${tax.taxation}"></td>
        </tr>
    </div>
</div>

<div layout:fragment="input-hidden-data">
    <input type="hidden" name="draftStaff" th:value="${draftStaff.staffName}">
</div>
</body>
</html>
