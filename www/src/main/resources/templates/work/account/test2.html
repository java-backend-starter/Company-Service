<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultrag.net/nz/thymeleaf/layout"
      layout:decorate="~{layouts/work}">
<head>
    <meta charset="UTF-8">
    <title th:text="${headerTitle}">Title</title>
</head>
<body>
<div layout:fragment="create">
    <tr>
        <td class="table-active w-25"><label for="status">직원명</label></td>
        <td class="w-25">
            <select id="status" class="inner-width form-control" name="data">
                <option th:each="val, status:${vals}" th:value="${val.key}" th:text="${val.value}"></option>
                <option value="주문 완료">주문 완료</option>
                <option value="전달 준비">전달 준비</option>
                <option value="전달 중">전달 중</option>
                <option value="전달 완료">전달 완료</option>
                <option value="주문 취소">주문 취소</option>
            </select>
        </td>
        <td class="table-active w-25"><label for="userId">직원아이디</label></td>
        <td class="w-25">
            <input type="text" id="userId" class="inner-width form-control" name="data1">
        </td>
    </tr>
</div>

<div layout:fragment="view-update">
    <div th:if="${isUpdate}">
        <tr>
            <td class="table-active w-25"><label for="uStatus">직원명</label></td>
            <td class="w-25">
                <select id="uStatus" class="inner-width form-control" name="data" th:value="${data}">
                    <option th:each="val, status:${vals}" th:selected="${data}==${val.value}" th:value="${val.key}" th:text="${val.value}"></option>
                    <option th:selected="${data}=='주문 완료'" value="주문 완료">주문 완료</option>
                    <option th:selected="${data}=='전달 준비'" value="전달 준비">전달 준비</option>
                    <option th:selected="${data}=='전달 중'" value="전달 중">전달 중</option>
                    <option th:selected="${data}=='전달 완료'" value="전달 완료">전달 완료</option>
                    <option th:selected="${data}=='주문 취소'" value="주문 취소">주문 취소</option>
                </select>
            </td>
            <td class="w-50" colspan="2"></td>
        </tr>
    </div>
    <div th:unless="${isUpdate}">
        <tr>
            <td class="table-active w-100" colspan="4" th:text="${data}"></td>
        </tr>
    </div>
</div>

<div layout:fragment="input-hidden-data">
    <input type="hidden" name="requestStaff" th:value="${requestStaff.staffInfo.staffName}">
</div>
</body>
</html>
