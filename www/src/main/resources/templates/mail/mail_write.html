<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultrag.net/nz/thymeleaf/layout"
      layout:decorate="~{layouts/write}">
<head>
    <meta charset="UTF-8">
    <title th:text="${headerTitle}">Title</title>
    <link rel="stylesheet" th:href="@{/css/write.css}">
    <link rel="stylesheet" th:href="@{/css/button.css}">
</head>
<body>
<div layout:fragment="content" class="write-container">
    <div class="write-header">
        <div class="write-header-title" th:text="${headerTitle}">공지사항 작성</div>
    </div>
    <form th:action="@{/mail/write/create}" method="post">
        <div class="mb-3 write-space">
            <a th:href="@{/mail}" class="btn btn-secondary btn-margin btn-right">뒤로가기</a>
            <button type="submit" class="btn btn-secondary btn-margin btn-right">등록</button>
        </div>
        <div class="clear-area"></div>
        <div class="mb-3 write-space">
            <!--label for="receiveStaff" class="form-label">제목</label-->
            <input type="text" class="w-75 form-control" id="receiveStaff" name="receiveStaff" placeholder="수신인을 입력하세요">
            <!-- div class="form-check" style="float:right">
                <input class="form-check-input" type="checkbox" id="isForMe" name="isForMe">
                <label class="form-check-label" for="isForMe">나에게 보내기</label>
            </div -->
        </div>
        <div class="mb-3 write-space">
            <!--label for="createTitle" class="form-label">제목</label-->
            <input type="text" class="form-control" id="createTitle" name="title" placeholder="제목을 입력하세요">
        </div>
        <div class="input-group mb-3 write-space">
            <label class="input-group-text" for="inputGroupFile">Upload</label>
            <input type="file" class="form-control" id="inputGroupFile" multiple>
        </div>
        <div class="mb-3 write-space">
            <!--label for="createContent" class="form-label">내용</label-->
            <textarea class="form-control" id="createContent" rows="15" name="content" placeholder="내용을 입력하세요."
                      style="resize:none;"></textarea>
        </div>
        <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}">
    </form>
</div>
</body>
</html>
