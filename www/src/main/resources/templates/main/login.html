<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layouts/default}">
<head>
    <meta charset="UTF-8">
    <title>로그인</title>
    <link rel="stylesheet" th:href="@{/css/button.css}">
    <link rel="stylesheet" th:href="@{/css/staff.css}">
    <th:block layout:fragment="css">
        <style>
            .error{
                color: #bd2130;
                text-align: center;
            }
        </style>
    </th:block>
</head>
<body>
<div layout:fragment="content" class="staff-login-container">
    <form class="row g-3" role="form" th:action="@{/login}" method="post">
        <div class="col-auto">
            <label for="userId" class="visually-hidden">Id</label>
            <input type="text" class="form-control" id="userId" name="userId" placeholder="아이디를 입력하세요.">
        </div>
        <div class="col-auto">
            <label for="password" class="visually-hidden">Password</label>
            <input type="password" class="form-control" id="password" name="password" placeholder="패스워드를 입력하세요.">
        </div>
        <div class="col-auto">
            <button type="submit" class="btn btn-secondary btn-margin">로그인</button>
            <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}">
        </div>
        <p th:if="${loginErrorMsg}" class="error" th:text="${loginErrorMsg}"></p>
    </form>
</div>
</body>
</html>
