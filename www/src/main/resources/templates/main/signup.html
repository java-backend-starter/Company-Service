<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layouts/default}">
<head>
  <meta charset="UTF-8">
  <title>회원가입</title>
  <link rel="stylesheet" th:href="@{/css/button.css}">
  <link rel="stylesheet" th:href="@{/css/staff.css}">
</head>
<body>
<div layout:fragment="content" class="staff-signup-container">
  <form class="row g-3" th:action="@{/signup}" method="post" th:object="${staffDto}">
    <div class="row">
      <div class="col-12">
        <label for="userId" class="form-label">아이디</label>
        <input type="text" class="staff-input form-control" th:field="*{userId}" name="userId"
               id="userId" placeholder="아이디를 입력하세요">
      </div>
    </div>
    <div class="row">
      <div class="col-md-6">
        <label for="password" class="form-label">비밀번호</label>
        <input type="password" class="staff-input form-control" th:field="*{password}" name="password"
               id="password" placeholder="비밀번호를 입력하세요">
      </div>
      <div class="col-md-6">
        <label for="password-confirm" class="form-label">비밀번호 확인</label>
        <input type="password" id="password-confirm" class="staff-input form-control" th:field="*{password_confirm}"
               name="password_confirm" placeholder="비밀번호를 입력하세요">
      </div>
    </div>
    <div class="row">
      <div class="col-md-4">
        <label for="staffName" class="form-label">이름</label>
        <input type="text" id="staffName"  class="staff-input form-control" th:field="*{staffName}"
               name="staffName" placeholder="이름을 입력하세요">
      </div>
      <div class="col-md-4">
        <label for="gender" class="form-label">성별</label>
        <select id="gender" class="staff-input form-select" name="gender">
          <option th:selected>성별</option>
          <option th:value="MALE">남자</option>
          <option th:value="FEMALE">여자</option>
        </select>
      </div>
      <div class="col-md-4">
        <label for="birthday" class="form-label">생년월일</label>
        <input type="date" class="staff-input form-control" th:field="*{birthDate}" name="birthDate"
               id="birthday" placeholder="생일을 입력하세요">
      </div>
    </div>
    <div class="row">
      <div class="col-12">
        <label for="address" class="form-label">주소</label>
        <input type="text" class="staff-input form-control" th:field="*{address}" name="address"
               id="address" placeholder="이름을 입력하세요">
      </div>
    </div>
    <div class="row">
      <div class="col-12">
        <label for="contact" class="form-label">연락처</label>
        <input type="text" class="staff-input form-control" th:field="*{contact}" name="contact"
               id="contact" placeholder="이름을 입력하세요">
      </div>
    </div>
    <div class="row">
      <div class="col-12">
        <label for="email" class="form-label">이메일</label>
        <input type="text" class="staff-input form-control" th:field="*{email}" name="email"
               id="email" placeholder="이메일을 입력하세요">
      </div>
    </div>
    <div class="row">
      <div class="col-12">
        <button type="submit" class="btn btn-secondary btn-margin btn-right">회원가입</button>
        <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}">
      </div>
    </div>
  </form>
</div>
</body>
</html>
