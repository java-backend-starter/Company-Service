<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultrag.net/nz/thymeleaf/layout"
      layout:decorate="~{layouts/write}">
<head>
  <meta charset="UTF-8">
  <title th:text="${headerTitle}">Title</title>
  <link rel="stylesheet" th:href="@{/css/write.css}">
  <link rel="stylesheet" th:href="@{/css/button.css}">
</head>
<body>
<div layout:fragment="content" class="write-container">
  <div class="write-header">
    <div class="write-header-title" th:text="${headerTitle}">공지사항 작성</div>
  </div>
  <form th:action="@{/memo/write/create}" method="post">
    <div class="mb-3 write-space">
      <a th:href="@{/memo}" class="btn btn-secondary btn-margin btn-right">뒤로가기</a>
      <button type="submit" class="btn btn-secondary btn-margin btn-right">등록</button>
    </div>
    <div class="mb-3 write-space">
      <!--label for="createTitle" class="form-label">제목</label-->
      <input type="text" class="form-control" id="createTitle" name="title" placeholder="제목을 입력하세요." th:text="${memo?.title}">
    </div>
    <div class="mb-3 write-space">
      <!--label for="createTitle" class="form-label">제목</label-->
      <input type="text" class="form-control" id="createStatus" name="memoType" placeholder="분류를 입력하세요." th:text="${memo?.memoType}">
    </div>
    <div class="mb-3 write-space">
      <!--label for="createTitle" class="form-label">제목</label-->
      <input type="text" class="form-control" id="createType" name="memoStatus" placeholder="상태를 입력하세요." th:text="${memo?.memoStatus}">
    </div>
    <div class="mb-3 write-space">
      <!--label for="createContent" class="form-label">내용</label-->
      <textarea class="form-control" id="createContent" rows="15" name="content" placeholder="내용을 입력하세요."
                style="resize:none;" th:text="${memo?.content}"></textarea>
    </div>
    <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}">
  </form>
</div>
</body>
</html>
